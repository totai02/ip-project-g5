<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LaTeX Generation from Equation Photograph</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".importar").click(function () {
                let file_data = $$("input[type=file]").files[0];
                let form_data = new FormData();
                form_data.append('image', file_data);
                $.ajax({
                    type: "post",
                    cache: false,
                    contentType: false,
                    processData: false,
                    url: "/api/classify",
                    data: form_data,
                    success: (result) => {
                        alert(result)
                    }
                });
            })
        })


    </script>

</head>

<body>

<div class="upload">
    <div class="upload-files">
        <header>
            <p>
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                <span class="up">up</span>
                <span class="load">load</span>
            </p>
        </header>
        <div class="body" id="drop">
            <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
            <p class="pointer-none"><b>Drag and drop</b> files here <br/> or <a href="" id="triggerFile">browse</a> to
                begin the upload</p>
            <input type="file" multiple="multiple" id="image-file"/>
        </div>
        <footer>
            <div class="divider">
                <span><AR>FILES</AR></span>
            </div>
            <div class="list-files">
                <!--   template   -->
            </div>
            <button class="importar">UPLOAD FILES</button>
        </footer>
    </div>
</div>


<script src="{{ url_for('static', filename='js/index.js') }}"></script>


</body>

</html>
